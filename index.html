<button id="rzp-button1">Pay</button><br>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $("#rzp-button1").click(function (e) {
        e.preventDefault();
        $.post("http://localhost:8100", function (data) {
            console.log(data)
            var options = {
                "key": data.razor_pay_key, // Enter the Key ID generated from the Dashboard
                // "amount": 23400,//data.amount, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                // "currency": "INR",
                "name": "SIB FD", //your business name
                "description": "FD account opening",
                "image": "https://videokyc.southindianbank.com/static/images/logo_white.png",
                "order_id": data.order_id, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                "handler": function (response) {
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:8100/razorpay_redirect/",
                        data: { 
                            'razorpay_payment_id': response.razorpay_payment_id, 
                            'razorpay_order_id': response.razorpay_order_id, 
                            'razorpay_signature': response.razorpay_signature 
                        },
                        success: function (data) {
                            alert(JSON.stringify(data))
                        },
                        error: function (request, status, error) {
                        }
                    });
                },
                // "callback_url": data.callback_url,
                "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                    "name": data.email, //your customer's name
                    "email": data.email,
                    "contact": data.mobile //Provide the customer's phone number for better conversion rates 
                },
                "notes": {
                    "razorpay_order_id": data.order_id
                },
                "theme": {
                    "color": "#c90b0c"
                }
            };
            let rzp1 = new Razorpay(options);
            rzp1.open();
        });
    })

</script>
